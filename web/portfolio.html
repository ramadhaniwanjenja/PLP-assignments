    nav {

      margin: 0;

    nav ul li {

    }
    nav ul li a {
      color: white;
      text-decoration: none;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>

  </section>

  <section id="projects">
    <h2>Projects</h2>

    <ul>
      <li>REAmoto</li>

</html>
